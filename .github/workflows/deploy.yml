name: Deploy WireGuard to K8s

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'latest'

    - name: Set up K8s context
      uses: azure/k8s-set-context@v3
      with:
        method: kubeconfig
        kubeconfig: ${{ secrets.KUBE_CONFIG }}

    - name: Apply K8s manifests
      run: |
        kubectl apply -f k8s/wireguard/pvc.yaml
        kubectl apply -f k8s/wireguard/deployment.yaml
        kubectl apply -f k8s/wireguard/service.yaml
