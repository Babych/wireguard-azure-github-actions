apiVersion: apps/v1
kind: Deployment
metadata:
  name: wireguard-ui
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wireguard-ui
  template:
    metadata:
      labels:
        app: wireguard-ui
    spec:
      containers:
      - name: wireguard-ui
        image: ngoduykhanh/wireguard-ui:latest
        env:
        - name: WGUI_USERNAME
          value: "admin"
        - name: WGUI_PASSWORD
          value: "changeme123"
        - name: WGUI_MANAGE_START
          value: "true"
        - name: WGUI_MANAGE_RESTART
          value: "true"
        ports:
        - containerPort: 5000
        volumeMounts:
        - name: wg-config
          mountPath: /etc/wireguard
      volumes:
      - name: wg-config
        emptyDir: {}
